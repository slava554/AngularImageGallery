<div class="feed" *ngIf="feedImagesIdList$ | async as feedImagesIdList">
  <div class="feed__photo-preview" *ngFor="let imageId of feedImagesIdList; trackBy: trackBySrc">
    <tst-photo-preview [id]="imageId" [feed]="true"></tst-photo-preview>
  </div>
</div>
<div class="feed__loading">
  <mat-spinner [diameter]="40" *ngIf="loading$ | async"></mat-spinner>
</div>
